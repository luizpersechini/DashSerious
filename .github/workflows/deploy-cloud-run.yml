name: Deploy to Cloud Run

on:
  push:
    branches:
      - feature/deploy-web
      - main

env:
  PROJECT_ID: hip-principle-473317-j4
  REGION: southamerica-east1
  REPO_NAME: dashboard-repo
  SERVICE_NAME: dashboard
  IMAGE_NAME: dashboard
  RUNTIME_SA: 1056503697671-compute@developer.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Preflight secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY_JSON }}" ]; then
            echo "Missing GCP_SA_KEY_JSON repo secret (service account JSON)" >&2; exit 1; fi
          if [ -z "${{ secrets.METALPRICE_API_KEY }}" ]; then
            echo "Missing METALPRICE_API_KEY repo secret" >&2; exit 1; fi

      - name: Enable APIs
        run: |
          gcloud services enable run.googleapis.com artifactregistry.googleapis.com cloudbuild.googleapis.com

      - name: Ensure Artifact Registry repository
        run: |
          set -e
          if gcloud artifacts repositories describe ${{ env.REPO_NAME }} --location=${{ env.REGION }} >/dev/null 2>&1; then
            echo "Repo exists"
          else
            echo "Creating repo ${{ env.REPO_NAME }} in ${{ env.REGION }}"
            gcloud artifacts repositories create ${{ env.REPO_NAME }} \
              --repository-format=docker --location=${{ env.REGION }} \
              --description="Dashboard images" --quiet
          fi

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push image with Cloud Build
        run: |
          gcloud builds submit \
            --region ${{ env.REGION }} \
            --tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        env:
          METALPRICE_API_KEY: ${{ secrets.METALPRICE_API_KEY }}
          METALPRICE_API_BASE: https://api.metalpriceapi.com/v1
          METALPRICE_PLAN: essential
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:${{ github.sha }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --service-account $RUNTIME_SA \
            --set-env-vars METALPRICE_API_KEY=$METALPRICE_API_KEY,METALPRICE_API_BASE=$METALPRICE_API_BASE,METALPRICE_PLAN=$METALPRICE_PLAN


